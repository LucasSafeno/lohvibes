<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja LohVibes - Vem sentir essa vibe</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="countdown">
    <span class="title">Novidades da VIBE em :</span>

    <div class="box">
      <div class="value" data-days>00</div>
      <div class="name">Days</div>
    </div>

    <div class="box">
      <div class="value" data-hours>00</div>
      <div class="name">Hours</div>
    </div>

    <div class="box">
      <div class="value" data-minutes>00</div>
      <div class="name">Minutes</div>
    </div>

    <div class="box">
      <div class="value" data-seconds>00</div>
      <div class="name">Seconds</div>
    </div>

  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
